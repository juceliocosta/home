<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <h1>Cadastro de Cliente</h1>
        <form action="cadastraCliente.php" method="post">
            <div class="validacao"></div>
            <fieldset>
                <legend>Crie seu login</legend>

                <label for="usuario">Usuário: *</label>
                <input class="input-group" type="text" name="usuario" id="usuario" maxlength="50" autofocus >

                <label for="senha">Senha: *</label>
                <input class="input-group" type="password" name="senha" id="senha" maxlength="50" >

            </fieldset>

            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome: *</label>
                <input class="input-group" type="text" name="nome" id="nome" maxlength="50">

                <label for="email">E-mail: *</label>
                <input class="input-group" type="text" name="email" id="email">

                <label for="cpf">CPF: *</label>
                <input class="input-group" type="text" name="cpf" id="cpf" maxlength="14">

                <label for="idade">Idade: *</label>
                <input class="input-group" type="number" name="idade" id="idade">

                <label for="tel">Telefone: *</label>
                <input class="input-group" type="tel" name="tel" id="tel" maxlength="15">

                <label for="data">Data de nascimento: </label>
                <input class="input-group" type="date" name="data" id="data">

                <label for="sexo">Sexo: </label>
                <select class="input-group" id="sexo" name="sexo">
                    <option value="" disabled selected>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>

                <label for="estado-civil">Estado civil: </label>
                <select class="input-group" id="estado-civil" name="estado-civil">
                    <option value="" disabled selected>Selecione</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viúvo">Viúvo(a)</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Endereço de Entrega</legend>

                <label for="cep">CEP: *</label>
                <input class="input-group" type="text" name="cep" id="cep">

                <label for="tipo-logradouro">Tipo de logradouro: *</label>
                <select class="input-group" id="tipo-logradouro" name="tipo-logradouro">
                    <option value="" disabled selected>Selecione</option>
                    <option value="Rua">Rua</option>
                    <option value="Avenida">Avenida</option>
                    <option value="Praca">Praça</option>
                </select>


                <label for="logradouro">Logradouro: *</label>
                <input class="input-group" type="text" name="logradouro" id="logradouro">

                <label for="bairro">Bairro: *</label>
                <input class="input-group" type="text" name="bairro" id="bairro">

                <label for="cidade">Cidade: *</label>
                <input class="input-group" type="text" name="cidade" id="cidade">

                <label for="estado">Estado: *</label>
                <select class="input-group" id="estado" name="estado">
                    <option value="" disabled selected>Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AM">Amazonas</option>
                    <option value="AP">Amapá</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="PR">Paraná</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SE">Sergipe</option>
                    <option value="SP">São Paulo</option>
                    <option value="TO">Tocantins</option>
                </select>

                <input class="input-group" type="text" name="usuario" value="Usuário" hidden disabled>
            </fieldset>

            <fieldset>
                <legend>Informações Adicionais</legend>

                <label>Interesses: </label>
                <select class="input-group" name="interesses" id="interesses" multiple size="4">
                    <option>Filmes</option>
                    <option>Informática</option>
                    <option>Games</option>
                    <option>Livros</option>
                    <option>Esportes</option>
                </select>

                <label for="complemento">Complemento: </label>
                <textarea class="input-group" name="complemento" id="complemento"></textarea>

                <label for="anexo">Anexo: </label>
                <input class="input-group" type="file" name="anexo" id="anexo">
            </fieldset>

            <input class="input-group" name="dados" id="dados" hidden>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <script src="script.js"></script>
    <script src="mascaras.js"></script>
</body>

</html>
