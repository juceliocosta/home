<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>

<body>
    <form action="cadastraCliente.php" method="post">

        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" minlength="2" maxlength="50" autofocus required>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>

            <label for="cpf">CPF: </label>
            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>

            <label for="idade">Idade: </label>
            <input type="number" name="idade" id="idade" required min="1" max="150">

            <label for="tel">Telefone: </label>
            <input type="tel" name="tel" id="tel" required>

            <label for="data">Data de nascimento: </label>
            <input type="date" name="data" id="data">


            <label>Sexo: </label>
            <input type="radio" name="sexo" id="masculino" value="Masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" name="sexo" id="feminino" value="Feminino">
            <label for="feminino">Feminino</label>

            <label for="estado-civil">Estado civil: </label>
            <select id="estado-civil" name="estado-civil">
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Endereço de Entrega</legend>

            <label for="cep">CEP: </label>
            <input type="text" name="cep" id="cep" required>

            <label for="logradouro">Logradouro: </label>
            <input type="text" name="logradouro" id="logradouro" required>

            <label for="bairro">Bairro: </label>
            <input type="text" name="bairro" id="bairro" required>

            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" id="cidade" required>

            <label for="estado">Estado: </label>
            <select id="estado" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AM">Amazonas</option>
                <option value="AP">Amapá</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MG">Minas Gerais</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="PR">Paraná</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="SE">Sergipe</option>
                <option value="SP">São Paulo</option>
                <option value="TO">Tocantins</option>
            </select>
            <input type="text" name="usuario" value="Usuário" disabled>
        </fieldset>

        <fieldset>
            <legend>Informações Adicionais</legend>

            <label>Interesse: </label>

            <input type="checkbox" id="filmes" name="interesse">
            <label for="filmes">Filmes</label>

            <input type="checkbox" id="informatica" name="interesse">
            <label for="informatica">Informática</label>

            <input type="checkbox" id="games" name="interesse">
            <label for="games">Games</label>

            <input type="checkbox" id="livros" name="interesse">
            <label for="livros">Livros</label>

            <input type="checkbox" id="roupas" name="interesse">
            <label for="roupas">Roupas</label>

            <label for="complemento">Complemento: </label>
            <textarea name="complemento" id="complemento"></textarea>

            <label for="anexo">Anexo: </label>
            <input type="file" name="anexo" id="anexo">
        </fieldset>

        <input type="hidden" name="dados" id="dados">

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>

</html>
